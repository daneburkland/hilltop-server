apiVersion: v1
kind: Service
metadata:
  name: rest-api
spec:
  ports:
    - port: 7000
  selector:
    app: rest-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-api
spec:
  selector:
    matchLabels:
      app: rest-api
  template:
    metadata:
      labels:
        app: rest-api
    spec:
      containers:
        - name: rest-api
          image: gcr.io/hilltop-285223/hilltop-rest-api
          ports:
            - containerPort: 7000
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: web-secrets
                  key: redis_url
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: database_url
